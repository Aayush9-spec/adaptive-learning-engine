<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Learning - MVP Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .dot-grid {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            grid-template-rows: repeat(13, 1fr);
            gap: 2rem;
            width: 90vw;
            height: 90vh;
            pointer-events: none;
            opacity: 0.2;
            z-index: 0;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: white;
            margin: auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }
        
        h2 {
            color: #333;
            margin-bottom: 16px;
            font-size: 1.5em;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        input, button {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none;
        }
        
        .recommendation {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
        }
        
        .recommendation h3 {
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .score {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .mastery-bar {
            background: #e0e0e0;
            height: 24px;
            border-radius: 12px;
            overflow: hidden;
            margin: 8px 0;
        }
        
        .mastery-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .stat {
            text-align: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 4px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        
        .explanation {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #444;
        }
        
        .logout-btn {
            background: #dc3545;
            margin-top: 12px;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <!-- Animated Dot Grid Background -->
    <div class="dot-grid" id="dotGrid"></div>
    
    <div class="container">
        <h1>ðŸŽ“ Adaptive Learning Engine</h1>
        
        <!-- Login Section -->
        <div id="loginSection" class="card">
            <h2>Login</h2>
            <div class="login-form">
                <input type="text" id="username" placeholder="Username (e.g., student1)" value="student1">
                <input type="password" id="password" placeholder="Password" value="password1">
                <button onclick="login()">Login</button>
                <p style="text-align: center; color: #666; margin-top: 12px;">
                    Try: student1-student5 (password: password1-password5)
                </p>
            </div>
            <div id="loginError" class="error hidden"></div>
        </div>
        
        <!-- Dashboard Section -->
        <div id="dashboardSection" class="hidden">
            <div class="card">
                <h2>Welcome, <span id="studentName"></span>!</h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <!-- Stats -->
            <div class="card">
                <h2>Your Performance</h2>
                <div class="grid" id="statsGrid">
                    <div class="stat">
                        <div class="stat-value" id="totalAttempts">-</div>
                        <div class="stat-label">Total Attempts</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="accuracy">-</div>
                        <div class="stat-label">Accuracy</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="avgMastery">-</div>
                        <div class="stat-label">Avg Mastery</div>
                    </div>
                </div>
            </div>
            
            <!-- Next Recommendation -->
            <div class="card">
                <h2>ðŸ“š What to Study Next</h2>
                <div id="nextRecommendation"></div>
                <button onclick="loadRecommendations()">Refresh Recommendations</button>
            </div>
            
            <!-- Top Recommendations -->
            <div class="card">
                <h2>ðŸŽ¯ Top 5 Recommendations</h2>
                <div id="topRecommendations"></div>
            </div>
            
            <!-- Mastery Scores -->
            <div class="card">
                <h2>ðŸ“Š Your Mastery Scores</h2>
                <div id="masteryScores"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        let token = null;
        let studentId = null;
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                // Create form data
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                
                const data = await response.json();
                token = data.access_token;
                
                // Get user info
                const userResponse = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const userData = await userResponse.json();
                studentId = userData.student_profile?.id;
                
                if (!studentId) {
                    throw new Error('User is not a student');
                }
                
                document.getElementById('studentName').textContent = username;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                
                loadDashboard();
            } catch (error) {
                const errorDiv = document.getElementById('loginError');
                errorDiv.textContent = 'Login failed. Please check your credentials.';
                errorDiv.classList.remove('hidden');
            }
        }
        
        function logout() {
            token = null;
            studentId = null;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
        }
        
        async function loadDashboard() {
            await Promise.all([
                loadStats(),
                loadRecommendations(),
                loadMasteryScores()
            ]);
        }
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/attempts/student/${studentId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const attempts = await response.json();
                const correct = attempts.filter(a => a.is_correct).length;
                const accuracy = attempts.length > 0 ? (correct / attempts.length * 100).toFixed(1) : 0;
                
                document.getElementById('totalAttempts').textContent = attempts.length;
                document.getElementById('accuracy').textContent = accuracy + '%';
                
                // Get average mastery
                const masteryResponse = await fetch(`${API_BASE}/api/mastery/student/${studentId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const masteryData = await masteryResponse.json();
                const avgMastery = masteryData.length > 0 
                    ? (masteryData.reduce((sum, m) => sum + m.mastery_score, 0) / masteryData.length).toFixed(1)
                    : 0;
                
                document.getElementById('avgMastery').textContent = avgMastery + '%';
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadRecommendations() {
            try {
                // Load next recommendation
                const nextResponse = await fetch(`${API_BASE}/api/recommendations/next/${studentId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const nextData = await nextResponse.json();
                
                if (nextData.message) {
                    document.getElementById('nextRecommendation').innerHTML = 
                        `<p>${nextData.message}</p>`;
                } else {
                    // Get explanation
                    const explainResponse = await fetch(
                        `${API_BASE}/api/recommendations/explain/${studentId}/${nextData.topic_id}`,
                        { headers: { 'Authorization': `Bearer ${token}` } }
                    );
                    
                    const explanation = await explainResponse.json();
                    
                    document.getElementById('nextRecommendation').innerHTML = `
                        <div class="recommendation">
                            <h3>${nextData.topic_name}</h3>
                            <span class="score">Priority: ${nextData.priority_score.toFixed(1)}</span>
                            <p style="margin-top: 12px;"><strong>Expected Marks Gain:</strong> ${nextData.expected_marks_gain.toFixed(1)}</p>
                            <p><strong>Study Time:</strong> ${nextData.estimated_hours} hours</p>
                            <div class="explanation" style="margin-top: 12px;">${explanation.explanation}</div>
                        </div>
                    `;
                }
                
                // Load top 5
                const topResponse = await fetch(`${API_BASE}/api/recommendations/top/${studentId}?n=5`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const topData = await topResponse.json();
                
                document.getElementById('topRecommendations').innerHTML = 
                    topData.recommendations.map((rec, index) => `
                        <div class="recommendation">
                            <h3>${index + 1}. ${rec.topic_name}</h3>
                            <span class="score">Priority: ${rec.priority_score.toFixed(1)}</span>
                            <p style="margin-top: 8px;">
                                Current Mastery: ${rec.current_mastery.toFixed(1)}% | 
                                Exam Weight: ${rec.exam_weightage}% | 
                                Study Time: ${rec.estimated_hours}h
                            </p>
                        </div>
                    `).join('');
            } catch (error) {
                console.error('Error loading recommendations:', error);
            }
        }
        
        async function loadMasteryScores() {
            try {
                const response = await fetch(`${API_BASE}/api/mastery/student/${studentId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const masteryData = await response.json();
                
                if (masteryData.length === 0) {
                    document.getElementById('masteryScores').innerHTML = 
                        '<p>No mastery data yet. Start solving questions!</p>';
                    return;
                }
                
                // Sort by mastery score
                masteryData.sort((a, b) => b.mastery_score - a.mastery_score);
                
                document.getElementById('masteryScores').innerHTML = 
                    masteryData.slice(0, 10).map(m => `
                        <div style="margin-bottom: 16px;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                                <span><strong>Concept ${m.concept_id}</strong></span>
                                <span>${m.mastery_score.toFixed(1)}%</span>
                            </div>
                            <div class="mastery-bar">
                                <div class="mastery-fill" style="width: ${m.mastery_score}%">
                                    ${m.total_attempts} attempts
                                </div>
                            </div>
                        </div>
                    `).join('');
            } catch (error) {
                console.error('Error loading mastery scores:', error);
            }
        }
    </script>
    
    <script>
        // Initialize animated dot grid
        document.addEventListener('DOMContentLoaded', function() {
            const dotGrid = document.getElementById('dotGrid');
            
            // Generate 13x13 grid of dots
            for (let i = 0; i < 13 * 13; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dotGrid.appendChild(dot);
            }
            
            // Animate dots with GSAP
            const options = {
                grid: [13, 13],
                from: 'center',
            };
            
            gsap.timeline({ repeat: -1, yoyo: true })
                .to('.dot', {
                    scale: function(index) {
                        return index % 2 === 0 ? 1.1 : 0.75;
                    },
                    ease: 'power2.inOut',
                    stagger: {
                        amount: 0.8,
                        grid: options.grid,
                        from: options.from,
                    },
                    duration: 1.5,
                });
        });
    </script>
</body>
</html>
