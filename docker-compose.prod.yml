services:
  db:
    image: postgres:15-alpine
    container_name: adaptive_learning_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - adaptive_learning_network_prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always
    # Don't expose port in production - only internal access

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: adaptive_learning_backend_prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      SQLITE_DATABASE_URL: ${SQLITE_DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      ENVIRONMENT: production
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE}
      SYNC_INTERVAL_SECONDS: ${SYNC_INTERVAL_SECONDS}
      SYNC_RETRY_MAX_ATTEMPTS: ${SYNC_RETRY_MAX_ATTEMPTS}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - adaptive_learning_network_prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
    # Don't expose port in production - use nginx reverse proxy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: adaptive_learning_frontend_prod
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - adaptive_learning_network_prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    # Don't expose port in production - use nginx reverse proxy

  nginx:
    image: nginx:alpine
    container_name: adaptive_learning_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - adaptive_learning_network_prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

networks:
  adaptive_learning_network_prod:
    driver: bridge
    name: adaptive_learning_network_prod

volumes:
  postgres_data_prod:
    name: adaptive_learning_postgres_data_prod
